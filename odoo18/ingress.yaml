apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: public # We use public ingress class for demo
  name: odoo
spec:
  rules:
    - host: odoo18.kobimate.com
      http:
        paths:
          - backend:
              service:
                name: odoo
                port:
                  number: 8069
            path: /
            pathType: Prefix
          - backend:
              service:
                name: odoo
                port:
                  number: 8072
            path: /websocket
            pathType: Prefix