apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kobimate-odoo18-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"   
    cert-manager.io/cluster-issuer: http-letsencrypt-staging
spec:
  tls:
    - hosts:
      - kobimate.com
      secretName: kobimate-tls
  rules:
    - host: k8.kobimate.com
      https:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobimate-odoo18-service
                port:
                  number: 8069
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobimate-odoo18-service
                port:
                  number: 8072