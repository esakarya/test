apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kobimate-odoo18-ingress
  namespace: argocd
  annotations:
    #kubernetes.io/ingress.class: "nginx"   
    #cert-manager.io/cluster-issuer: http-letsencrypt-staging      
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  #tls:
  #  - hosts:
  #    - k8.kobimate.com
  #    secretName: odoo18-tls
  rules:
    - host: k8.kobimate.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobimate-odoo18-service
                port:
                  number: 8069