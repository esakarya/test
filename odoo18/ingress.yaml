apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kobimate-odoo18-ingress
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/exclude: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-hide-headers: Access-Control-Allow-Origin
    
    #cert-manager.io/cluster-issuer: http-letsencrypt-prod      
spec:
  #tls:
  #  - hosts:
  #    - kobimate.com
  #    secretName: kobimate-tls
  rules:
    - host: k8.kobimate.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobimate-odoo18-service
                port:
                  number: 8069
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kobimate-odoo18-service
                port:
                  number: 8072