apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kobimate-odoo18-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
  #  cert-manager.io/cluster-issuer: http-letsencrypt-staging     
spec:
  #tls:
  #  - hosts:
  #    - kobimate.com
  #    secretName: kobimate-tls
  rules:
    rules:
    - host: odoo18.kobimate.com
      http:
        paths:
          - backend:
              service:
                name: odooweb
                port:
                  number: 8069
            path: /
            pathType: Prefix
          - backend:
              service:
                name: odoolp
                port:
                  number: 8072
            path: /
            pathType: Prefix
                  
